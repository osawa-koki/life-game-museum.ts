<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./tako.png" type="image/x-icon" />
  <title>🎏 life-game-museum.ts 🎏</title>
</head>
<body>
  <h1 class="mt-3 text-center">🎏 life-game-museum.ts 🎏</h1>
  <table class="table w-auto mx-auto">
    <tbody>
      <tr>
        <th>Generation</th>
        <td id="generation-count"></td>
      </tr>
      <tr>
        <th>CELL_SIZE</th>
        <td><input id="cell-size" class="form-control" type="number" min="1" max="100" step="1" /></td>
      </tr>
      <tr>
        <th>GRID_COLOR</th>
        <td><input id="grid-color" class="form-control" type="color" /></td>
      </tr>
      <tr>
        <th>ALIVE_COLOR</th>
        <td><input id="alive-color" class="form-control" type="color" /></td>
      </tr>
      <tr>
        <th>DEAD_COLOR</th>
        <td><input id="dead-color" class="form-control" type="color" /></td>
      </tr>
      <tr>
        <td class="text-center" colspan="2">
          <button id="play-pause" class="btn btn-primary"></button>
        </td>
      </tr>
    </tbody>
  </table>
  <canvas id="canvas" class="d-block mx-auto mt-3"></canvas>
  <footer class="my-5"></footer>
  <script src="./index.js" type="module"></script>
</body>
</html>
